<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        
 

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css"
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();"  autocomplete="off">
                        <div>
                       <label>Full Name</label>
                        <input type="text" name="fullName" id="fullName" placeholder="enter name">
                    </div>
                    <div>
                        <label>EMP code</label>
                         <input type="text" name="empcode" id="empcode" placeholder="enter empcode">
                     </div>
                     <div>
                        <label>Salary</label>
                         <input type="text" name="salary" id="salary" placeholder="salary">
                     </div>
                     <div>
                        <label>city</label>
                         <input type="text" name="city" id="city" placeholder="enter city">
                     </div>
                     <div class="form-action-button">
                        <input type="submit" value="Submit">
                     </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>EMP code</th>
                                <th>Salary</th>
                                <th>City</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="C:\Users\AkshayaN\Desktop\Dashboard\script.js"></script>
    </body>
</html>
